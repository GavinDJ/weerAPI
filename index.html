<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weer API</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>

    <div class="container">
      <header class="container__header">
        <input type="text" autocomplete="off" placeholder="Search for City..." class="container__header-input">
      </header>
      <main>
        <section class="locatie">
          <div class="locatie-stad">Nog Geen stad of dorp ingegeven</div>
          <div class="locatie-datum"></div>
        </section>
        <section>
          <div class="temp"><span></span></div>
          <div class="weer"></div>
          <div class="hoog-laag"></div>
        </section>
      </main>
    </div>


    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
